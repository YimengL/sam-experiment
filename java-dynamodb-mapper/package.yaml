AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'java-dynamodb-mapper

  Sample SAM Template for java-dynamodb-mapper

  '
Globals:
  Function:
    Timeout: 20
Resources:
  StatusApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: APIGateway for Status Endpoint
      StageName: Staging
  GetAllFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://yimeng-test-bucket1/bc19a67f0f82750c42c9f8403c580f1c
      Handler: helloworld.GetAll::handleRequest
      Runtime: java8
      MemorySize: 512
      Policies:
      - DynamoDBReadPolicy:
          TableName: Status
      Events:
        GetAllApi:
          Type: Api
          Properties:
            RestApiId:
              Ref: StatusApiGateway
            Path: /status
            Method: GET
  CreateOneFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://yimeng-test-bucket1/7a79683c10a337e414681fe74859ccfb
      Handler: helloworld.CreateOne::handleRequest
      Runtime: java8
      MemorySize: 512
      Policies:
      - DynamoDBWritePolicy:
          TableName: Status
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://yimeng-test-bucket1/0c98f319a817933de2a46e06a1fa2d9b
      Handler: helloworld.App::handleRequest
      Runtime: java8
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
